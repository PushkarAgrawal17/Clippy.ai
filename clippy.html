<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clippy.ai</title>
    <link rel="stylesheet" href="clippy.css" />
    <!-- Font Awesome CDN (Free version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div id="clippy-widget">
        <div id="clippy-header">
            <img id="clippy-avatar" src="clippy-assets/clippy-idle.gif" alt="Clippy" />
            <span>Clippy.ai</span>
        </div>
        <div id="chat-box">
            <div class="chat-bubble bot" id="response">Hi! I’m Clippy. How can I help you today?</div>
        </div>
        <div id="input-row">
            <button id="voiceBtn"><i class="fas fa-microphone" style="color: white;"></i></button> <!-- ← Add this -->
            <input id="userInput" type="text" placeholder="Ask something..." />
            <button id="askBtn">➤</button>
        </div>
    </div>
    <script src="clippy.js"></script>
</body>

</html>
